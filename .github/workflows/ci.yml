name: lsl-harness-ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  LIBLSL_VERSION: 1.16.2
  RESULTS_DIR: results/ci_synthetic_run

jobs:
  lint:
      runs-on: ubuntu-latest
      timeout-minutes: 5
      steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-python@v5
          with:
            python-version: "3.11"

        - name: Install uv
          run: python -m pip install --upgrade pip uv

        - name: Cache uv virtualenv
          uses: actions/cache@v4
          with:
            path: |
              .venv
              ~/.cache/uv
            key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            restore-keys: |
              uv-${{ runner.os }}-

        - name: Sync deps (if pyproject exists)
          run: |
            if [ -f pyproject.toml ]; then
              uv sync --frozen
            else
              echo "No pyproject.toml; skipping sync"
            fi

        - name: Ruff check
          run: uv run ruff check

        - name: Ruff format --check
          run: uv run ruff format --check
  smoke:
    name: smoke (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental == true }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10.x"
          - "3.11.x"
          - "3.12.x"
          - "3.13.x"
        include:
          - python-version: "3.14.x"
            experimental: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
    

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-py${{ matrix.python-version || '3.11.x' }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ matrix.python-version || '3.11.x' }}-
            uv-${{ runner.os }}-
      - name: Sync deps (if pyproject exists)
        run: |
          if [ -f pyproject.toml ]; then
            uv sync --frozen
          else
            echo "No pyproject.toml; skipping sync"
          fi

      - name: Import check
        run: uv run python -c "import lsl_harness; print('import ok')"

      - name: CLI help (module entry)
        run: uv run python -m lsl_harness.cli --help

      - name: CLI help (console script)
        run: uv run lsl-harness --help

      - name: Run tests
        run: uv run pytest
  
    

  integration: 
    runs-on: ubuntu-latest
    needs: smoke
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Sync deps (if pyproject exists)
        run: |
          if [ -f pyproject.toml ]; then
            uv sync --frozen
          else
            echo "No pyproject.toml; skipping sync"
          fi
      
      - name: Install libLSL
        run: |
          set -euo pipefail
          DEB="liblsl-${LIBLSL_VERSION}-jammy_amd64.deb"
          URL="https://github.com/sccn/liblsl/releases/download/v${LIBLSL_VERSION}/${DEB}"
          curl -fsSLo "${DEB}" "${URL}"
          # TODO: Replace the placeholder checksum below with the official sha256 once verified locally.
          # echo "<sha256sum_here>  ${DEB}" | sha256sum -c -
          sudo apt-get update
          sudo apt-get install -y "./${DEB}"
      - name: Verify pylsl
        run: |
          uv run python - <<'PY'
          import pylsl, sys
          print('pylsl imported OK')
          print('pylsl version:', getattr(pylsl, '__version__', 'unknown'))
          for attr in ('library_version', 'protocol_version'):
            if hasattr(pylsl, attr):
              try:
                print(f"{attr}():", getattr(pylsl, attr)())
              except Exception as e:
                print(f"{attr}() error: {e}", file=sys.stderr)
          print('Available symbols (subset):', [s for s in dir(pylsl) if s.startswith('Stream') or s in ('resolve_streams','local_clock')])
          PY

      - name: Capture synthetic stream measurement
        run: |
          set -euo pipefail

          MEASUREMENT_DURATION_SECONDS=5
          OUTLET_STARTUP_TIMEOUT=15
          rm -rf "${RESULTS_DIR}"
          mkdir -p "${RESULTS_DIR}"

          uv run synthetic-outlet >"${RESULTS_DIR}/outlet.log" 2>&1 &
          OUTLET_PID=$!

          cleanup() {
            if kill -0 "${OUTLET_PID}" 2>/dev/null; then
              kill "${OUTLET_PID}" || true
              wait "${OUTLET_PID}" || true
            fi
          }
          trap cleanup EXIT

          started=0
          for _ in $(seq 1 "${OUTLET_STARTUP_TIMEOUT}"); do
            if grep -q "Now streaming data" "${RESULTS_DIR}/outlet.log" 2>/dev/null; then
              started=1
              break
            fi
            sleep 1
          done
          if [ "${started}" -ne 1 ]; then
            echo "Outlet failed to start within ${OUTLET_STARTUP_TIMEOUT}s" >&2
            echo "--- Outlet log (tail) ---" >&2
            tail -n 100 "${RESULTS_DIR}/outlet.log" || true
            exit 1
          fi

          uv run lsl-harness measure \
            --duration-seconds "${MEASUREMENT_DURATION_SECONDS}" \
            --output-directory "${RESULTS_DIR}" \
            --no-summary

          uv run lsl-harness report --run "${RESULTS_DIR}"

      - name: Upload synthetic artifacts
        uses: actions/upload-artifact@v4
        with:
          name: synthetic-measurement
          path: ${{ env.RESULTS_DIR }}

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: ${{ env.RESULTS_DIR }}/report.html

      - name: List results dir
        run: ls -lR "${RESULTS_DIR}" || echo "No results dir"

      - name: Write summary
        run: |
          echo "### ðŸ“‹ Measurement Summary" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "${RESULTS_DIR}/summary.json" ]; then
            echo '**Key Metrics:**' >> "$GITHUB_STEP_SUMMARY"
            jq -r '
              "- Latency (p50): \(.p50_ms) ms",
              "- Latency (p95): \(.p95_ms) ms",
              "- Latency (p99): \(.p99_ms) ms",
              "- Max latency: \(.max_latency_ms) ms",
              "- Jitter: \(.jitter_ms) ms",
              "- Jitter std: \(.jitter_std) ms",
              "- Effective sample rate: \(.effective_sample_rate_hz) Hz",
              "- Drift: \(.drift_ms_per_min) ms/min",
              "- Drops: \(.drops_percentage)%",
              "- Total samples: \(.total_sample_count)",
              "- Ring drops: \(.ring_drops)"
            ' "${RESULTS_DIR}/summary.json" >> "$GITHUB_STEP_SUMMARY"
          else
            echo 'No summary.json found.' >> "$GITHUB_STEP_SUMMARY"
          fi
